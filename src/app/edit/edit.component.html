<div class="col-sm-6">
  <form #editFormData="ngForm" (ngSubmit)="onEdit(editFormData.value)">
    <input placeholder="title" class="form-control" name="title" [(ngModel)] = "data.title" ngModel>
    <input placeholder="author" class="form-control" name="author" [(ngModel)] = "data.author" ngModel>
    <button type="submit">Submit</button>
  </form>
</div>
